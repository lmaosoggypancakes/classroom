{% extends "classroom/layout.html" %}

{% block body %}
<div class="container">
    <div class="container">
        <div class="row">
        </div>
        <div class="row">
            <div class="body">
                <h4 id="type">Have a class code? Type it in here: </h4>
                <form action="{% url 'join' %}" method="post" class="form">
                    {% csrf_token %}
                    <input type="number" name="code" id="code">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
